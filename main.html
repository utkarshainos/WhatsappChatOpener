<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp Chat Opener</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' 'wasm-unsafe-eval'"
    />
  </head>
  <body>
    <div class="d-flex flex-column p-3" style="width: 400px">
      <input
        class="form-control m-2"
        type="tel"
        name="phone"
        id="phone"
        placeholder="Phone number with country code"
      />
      <!-- <input
        style="margin: 10px"
        type="submit"
        value="Open in Web"
        id="webSubmit"
      />
      <input
        style="margin: 10px"
        type="submit"
        value="Open in App"
        id="appSubmit"
      /> -->

      <button id="appSubmit" type="button" class="btn btn-primary m-2">
        Open in App
      </button>
      <button id="webSubmit" type="button" class="btn btn-secondary m-2">
        Open in Web
      </button>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
